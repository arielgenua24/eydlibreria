<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/styles.css">
        <meta charset="UTF-8">
        <meta name="eydlibreria: vende y comprar los libros que desees."  >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index,follow">
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eydlibreria</title>

    
    
    </head>
<body>
    <header>
        <div class="header_div"> 
            <div class="div_menu-options__left">
                <img class="div_img__color" src="https://img.icons8.com/ios-filled/50/000000/xbox-menu.png"/>
            </div>

            <div class="header-h1">
                <h1>eydlibreria</h1>
            </div> 
            <div class="div_search-options__right">
                <input id="searchBar"
                type="text"
                placeholder="Escribe el nombre del libroq ue estas buscando!" > 
                </input>

                <img class="div_img__color" src="https://img.icons8.com/ios-filled/50/000000/google-web-search.png"/></div>

            </div>
            <div class="search-results">

            </div>

    </header>
    <main> 

        <section class="main_section">

            <section class="section__welcome">
                <span class="section__span--title"> eydlibreria</span>
                

                <figure class="section--figure">

                    <div class="figure__div--right">
                    
                        <img class="figure__img--size  img1--size" src="https://images-na.ssl-images-amazon.com/images/I/71e7d9fm8ZL.jpg" alt="Einstein--image">
                            
                        <img  class="figure__img--size img2--size" src="https://images-na.ssl-images-amazon.com/images/I/81VStYnDGrL.jpg" alt="Steve-jobs__walter isac">
                        
                        <img  class="figure__img--size img3--size" src="https://m.media-amazon.com/images/I/51f509ZPDwL.jpg" alt="Al estilo virigin">

                        <img  class="figure__img--size img4--size" src="https://contentv2.tap-commerce.com/cover/large/9789877253146_1.jpg?id_com=1113" alt="Padre rico,padre pobre">

                        <img  class="figure__img--size img5--size" src="https://images-na.ssl-images-amazon.com/images/I/71LaKkJVeFL.jpg" alt="Oceano Azul">

                        <img  class="figure__img--size img6--size" src="https://http2.mlstatic.com/D_NQ_NP_2X_988097-MLA46366104100_062021-F.webp" alt="Four">

                        
                        



                    </div>
                </figure>

            </section>


            <section class="section_explore">

                <h2>Explora un mundo nuevo.</h2>

                <hr class="hr"></hr> 

                <span class="section_span__text">Conoce mente increibles</span>
                
                <div class="section_div__people">

                    <div class="section_div_choices">
                        
                    <span>Elije los temas que te gustaria descubrir!</span>

                        <button id="button_jobs"  type="button">
                            <span class="span_button-Jobs"> Jobs </span>   
                        </button>

                        <button id="button_tecnologia"  type="button">
                            <span class="span_button-Tecnologia"> Tecnologia </span>    
                        </button>

                        <button id="button_RobertKiyosaki"  type="button">
                            <span class="span_button-RobertKiyosaki"> Robert Kiyosaki </span>
                        </button>

                        <button id="button_Marketing"  type="button">
                            <span class="span_button-Marketing"> Marketing </span>
                        </button>

                        <button id="button_Psicologia"  type="button">
                            <span class="span_button-Psicologia"> Psicologia </span>  
                        </button>

                        <button id="button_empresas"  type="button">
                            <span class="span_button-Empresas"> Empresas </span>
                        </button> 

                        <button id="button_endChoices"  type="button">
                            <span class="span_button-endChocies"> Listo! </span>
                        </button> 

                    </div>
                    



                </div>
            </section>

            <section class="section_categories">

                <div class="div__categories--title">
                    <span class="span__categorias">Explora.</span>
                </div>

                <div class="div__categories--container">
                        <div class="div__categorie--empresa  " >
                            <button class="button__categorie--empresa div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">Empresas</span>
                                </div>
                            
                            </button>
                        </div>
                        <div class="div__categorie--biografias ">
                            <button class="button__categorie--biografias div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">Biografias</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--Finanzas ">
                            <button class="button__categorie--Finanzas div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">Finanzas</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--liderazgo ">
                            <button class="button__categorie--liderazgo div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">Liderazgo</span>
                                </div>



                            </button>
                        </div>
                        <div class="div__categorie--psicologia  ">
                            <button class="button__categorie--psicologia div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">Psicologia</span>
                                </div>



                            </button>
                        </div>
                        <div class="div__categorie--autoayuda ">
                            <button class="button__categorie--autoayuda div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">autoayuda</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--marketing ">
                            <button class="button__categorie--marketing div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">marketing</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--PNL">
                            <button class="button__categorie--PNL div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">PNL</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--desarrolloPersonal ">
                            <button class="button__categorie--desarrolloPersonal div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">desarrollo Personal</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--tecnologia ">
                            <button class="button__categorie--tecnologia div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">tecnologia</span>
                                </div>


                            </button>
                        </div>
                        <div class="div__categorie--neuroCiencia ">
                            <button class="button__categorie--neuroCiencia div__button--size">

                                <div class="div__individualCategory--size">    
                                    <span class="span__individualCategory">neurociencia</span>
                                </div>


                            </button>
                        </div>
                    
                </div>




            </section>
            <section class="section_all"></section>
        </section>
        
    </main>
    <footer></footer>
    <script src="./bundle.js"></script>
</body>
</html>
