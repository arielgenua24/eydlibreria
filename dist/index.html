<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/styles.css">
        <meta charset="UTF-8">
        <meta name="eydlibreria: vende y comprar los libros que desees."  >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index,follow">
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eydlibreria</title>

    
    
    </head>
<body>
    <header>
        <div class="header_div"> 
            <div class="div_menu-options__left">
                <img class="div_img__color" src="https://img.icons8.com/ios-filled/50/000000/xbox-menu.png"/>
            </div>

            <div class="header-h1">
                <h1>eydlibreria</h1>
            </div> 
            <div class="div_search-options__right">
                <input id="searchBar"
                type="text"
                placeholder="Escribe el nombre del libroq ue estas buscando!" > 
                </input>

                <img class="div_img__color" src="https://img.icons8.com/ios-filled/50/000000/google-web-search.png"/></div>

            </div>
            <div class="search-results">

            </div>

    </header>
    <main> 

        <section class="main_section">
            <section class="section_explore">

                <h2>Explora un mundo nuevo.</h2>

                <hr class="hr"></hr> 

                <span class="section_span__text">Conoce mente increibles</span>
                
                <div class="section_div__people">

                    <div class="section_div_choices">
                        
                    <span>Elije los temas que te gustaria descubrir!</span>

                        <button id="button_jobs"  type="button">
                            <span class="span_button-Jobs"> Jobs </span>   
                        </button>

                        <button id="button_tecnologia"  type="button">
                            <span class="span_button-Tecnologia"> Tecnologia </span>    
                        </button>

                        <button id="button_RobertKiyosaki"  type="button">
                            <span class="span_button-RobertKiyosaki"> Robert Kiyosaki </span>
                        </button>

                        <button id="button_Marketing"  type="button">
                            <span class="span_button-Marketing"> Marketing </span>
                        </button>

                        <button id="button_Psicologia"  type="button">
                            <span class="span_button-Psicologia"> Psicologia </span>  
                        </button>

                        <button id="button_empresas"  type="button">
                            <span class="span_button-Empresas"> Empresas </span>
                        </button> 

                        <button id="button_endChoices"  type="button">
                            <span class="span_button-endChocies"> Listo! </span>
                        </button> 

                    </div>
                    



                </div>
            </section>

            <section class="section_categories"></section>
            <section class="section_all"></section>

        </section>
        
    </main>
    <footer></footer>
    <script src="./bundle.js"></script>
</body>
</html>
