<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../styles/styles.css">
        <meta charset="UTF-8">
        <meta name="eydlibreria: vende y comprar los libros que desees."  >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="robots" content="index,follow">
        <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eydlibreria</title>

    
    
    </head>
<body>
    <header>
        <div class="header_div"> 
            
            
            <div class="div_menu-options__left">
                <img class="div_img__color" src="https://img.icons8.com/ios-filled/50/000000/xbox-menu.png"/>
            </div>

            <div class="header-h1">
                <h1>eydlibreria</h1>
            </div> 
            <div class="div_search-options__right"><img class="div_img__color" src="https://img.icons8.com/ios-filled/50/000000/google-web-search.png"/></div>

        </div>
    </header>
    <main> 
        <section class="main_section">
            
            <section class="section_explore">
                <h2>Explora un mundo nuevo.</h2>
                <hr class="hr"></hr> 
                <span class="section_span__text">Conoce mente increibles</span>
                <div class="section_div__people">
                    <figure>
                        <div class="figure_div__backgroundColor">
                            <img class="div_img__size" src="https://images-na.ssl-images-amazon.com/images/I/81ts-1qrSML.jpg" alt="steve-jobs">
                            <span>Steve Jobs</span>
                            
                        </div>
                        <div class="figure_div__backgroundColor">
                            <img class="div_img__size" src="https://www.wowcx.com/wp-content/uploads/2019/02/Historia-Branson-blog-wow.jpg" alt="Richard Branson">
                            <span>Richard Branson</span>
                            
                        </div>
                        <div class="figure_div__backgroundColor">
                            <img class="div_img__size" src="https://img.vixdata.io/pd/jpg-large/es/sites/default/files/btg/curiosidades.batanga.com/files/Vida-de-Galileo-Galilei-un-genio-reprimido-6.jpg" alt="Galileo Galilei">
                            
                            <span>Galileo Galilei</span>
                        </div>

                        <div class="figure_div__backgroundColor">

                            <img class="div_img__size" src="https://mymodernmet.com/wp/wp-content/uploads/2021/05/leonardo-da-vinci-portrait-1-scaled.jpg" alt="Leonardo Da vinci">

                            <span>Leonardo Da vinci</span>                            
                        </div>

                        <div class="figure_div__backgroundColor">

                            <img class="div_img__size" src="https://c.files.bbci.co.uk/assets/aabea4fb-7ebf-43e9-b431-b1480f3ca926" alt="Albert Einstein">

                            <span>Albert Einstein</span>  
                            
                        </div>

                    </figure>
                </div>
            </section>
            <section class="section_categories"></section>
            <section class="section_all"></section>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
